site_name: 8Move Internal Docs
site_description: Internal documentation for the 8Move project
site_url: https://maxshytov.github.io/8Move-internal-docs/

theme:
  name: material
  language: en
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.top
    - navigation.indexes
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate
  logo: assets/images/8move-logo.png
  favicon: assets/images/8move-icon.png
  icon:
    repo: fontawesome/brands/github

repo_url: https://github.com/MaxShytov/8Move-internal-docs
repo_name: 8Move-internal-docs

nav:
  - Home: index.md
  - Architecture:
      - Overview: architecture/overview.md
      - Tech Stack: architecture/tech-stack.md
      - Backend Workflows:
          - Change Password: architecture/django-backend/workflows/change-password.md
          - Order Placement Constraints: architecture/django-backend/workflows/order-placement-constraints.md
  - Backend:
      - Getting Started: backend/getting-started.md
      - Project Structure: backend/project-structure.md
  - Flutter Apps:
      - Overview: flutter/overview.md
      - Getting Started: flutter/getting-started.md
  - Users & Roles:
      - Overview: users/index.md
      - Platform Admin: users/platform-admin.md
      - Supplier — Back Office: users/supplier-back-office.md
      - Client — Supply Now: users/client-supply-now.md
      - Driver — Driver Pro: users/driver-driver-pro.md
      - Delivery Manager — Fleet Manager: users/delivery-manager-fleet-manager.md
      - Employee — DocuFlow: users/employee-docuflow.md
  - API:
      - Overview: api/overview.md
  - Tasks:
      - Overview: tasks/index.md
      - Run Commands: tasks/run-commands.md
      - Current Tasks:
          - Overview: tasks/current/index.md
          - Back Office:
              - BO-01 Supplier Client Management: tasks/current/back-office/BO-01.md
          - Supply Now:
              - SN-01 Multi-Supplier Verification: tasks/current/supply-now/SN-01.md
              - SN-02 Client Company Profile: tasks/current/supply-now/SN-02.md
          - Full Details:
              - SN-01 Full: tasks/current/details/BE-01-full.md
              - SN-02 Full: tasks/current/details/BE-01.1-full.md
      - Backlog: tasks/backlog.md
      - Bug Tracker:
          - All Bugs: tasks/bugs/index.md
          - BUG-001 Receipt Save 500: tasks/bugs/BUG-001.md
      - Completed Tasks: tasks/completed.md
      - Templates:
          - AI Chatbot: tasks/templates/ai-chatbot.md
          - Developers: tasks/templates/developers.md
          - Platform Admins: tasks/templates/admins.md
          - End Users: tasks/templates/users.md
  - Back Office:
      - Обзор: back-office/index.md
      - Быстрый старт: back-office/quick-start.md
      - Дашборд: back-office/dashboard.md
      - Заказы: back-office/orders.md
      - Счета: back-office/invoices.md
      - Продукты: back-office/products.md
      - Клиенты: back-office/clients.md
      - Пользователи: back-office/users.md
      - Настройки поставщика: back-office/settings.md
  - Features:
      - Supply Now:
          - Change Password:
              - User Guide: features/supply-now/change-password/user-guide.md
              - Admin Guide: features/supply-now/change-password/admin-guide.md
  - Support:
      - Chatbot KB:
          - Change Password: support/chatbot/change-password.md
  - Guides:
      - Development Workflow: guides/development-workflow.md
      - Running Docs Locally: guides/docs-local.md
  - Changelog: changelog.md

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.details
  - admonition
  - attr_list
  - md_in_html
  - toc:
      permalink: true

plugins:
  - search

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/MaxShytov
